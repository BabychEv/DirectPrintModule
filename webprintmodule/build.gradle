apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

final SUPPORT_LIBRARIES_VERSION = '28.0.0-beta01'

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.facebook.react:react-native:+"
    //implementation "com.android.support:support-v4:$SUPPORT_LIBRARIES_VERSION"
    implementation files("libs/AndroidPrinterSDK3.0.jar")
    implementation 'com.tbruyelle.rxpermissions:rxpermissions:0.9.1@aar'
}
